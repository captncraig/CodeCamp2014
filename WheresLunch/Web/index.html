<body>
<div class='container'>
	Your name:<input type='text' id='name'>
	<ul id='list'>
		<li><input type='text' id='writeIn'><button id='freeForm'>vote</button></li>
	
	</ul>
</div>
<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.0.min.js'></script>
<script type='text/javascript' src='thrift.js'></script>
<script type='text/javascript' src='lunch_types.js'></script>
<script type='text/javascript' src='LunchService.js'></script>
<script type='text/javascript'>
    var transport = new Thrift.Transport("http://localhost:9012");
    var protocol = new Thrift.Protocol(transport);
    var client = new LunchServiceClient(protocol);

    var suggestions = client.GetSuggestions();
    suggestions.forEach(function(s){
        var div = $("<li>"+s+"<button id='"+s+"'>vote</button></li>");
        $("#list").append(div);
    });
    $("button").click(function(e){
        var id = e.target.id;
        if(id === "freeForm") id = $("#writeIn").val();
        var v = new Vote();
        v.Name = $("#name").val();
        v.Place = id;
        try{
            client.PlaceVote(v);
        }
        catch(err){
            console.log(err);
            alert("You already voted!");
        }
    });

</script>
</body>
